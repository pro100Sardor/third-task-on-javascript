<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the third task on js</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  <main class="container">
    <h2 class="todolist-title">todolist</h2>
    <div class="table-container">
      <table class="todolist-table">
        <thead>
          <tr class="users-table-column-title">
            <th>&#8470;</th>
            <th>user id</th>
            <th>id</th>
            <th>title</th>
            <th>work status(completed)</th>
          </tr>
        </thead>
        <tbody id="tbodyUsers" class="tbodyUsers">
        </tbody>
      </table>
    </div>
    <div class="status-button-container">
      <button type="button" id="completed" class="completed" >completed</button>
      <button type="button" id="uncompleted" class="uncompleted">uncompleted</button>
      <button type="button" id="bothStatus" class="both-status">completed & uncompleted</button>
      <button type="button" id="withoutStatus" class="without-status">without status color</button>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
